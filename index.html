<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus KeepUp</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <div class="navbar">
        <a href="index.html">
            <img class="navbar__logo" src="data/KeepUpLogo.png" alt="logo" /></a>
        <div class="navbar__btns">
            <button id="register-btn" class="navbar__btn">
                REGISTRARME
            </button>
            <button id="login-btn" class="navbar__btn">
                INICIAR SESIÓN
            </button>
        </div>
    </div>

    <div class="content">
        <div class="content__info">
            <h1 class="content__title">Comunícate con tus profesores</h1>
            <p class="content__description">Envía retroalimentación de tus clases y mejora tu experiencia de aprendizaje
            </p>
            <div class="content__imagecontainer">
                <img class="content__image" src="data/Smiley.png" />
            </div>
        </div>

        <div class="content__illustrationcontainer">
            <img class="content__illustration" src="data/homepage_illustration.png" alt="logo" />
        </div>
    </div>

    <img id="icesi-logo" src="data/icesi-logo.png" alt="icesi-logo" />

</body>

</html>

<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.6.7/firebase.js"></script>

<script src="scripts/firebase.js"></script>
